---
layout: default
hideFooter: true
---

<div class="home">

    {% for post in paginator.posts %}
      <div class="post">
        <header class="post-header">
          <h1>
            <a href="{{post.url}}">{{post.title}}</a>
            <p>On {{ post.date | date: "%b %-d, %Y" }} by <a href="https://twitter.com/petecorey">Pete Corey</a></p>
          </h1>
        </header>
        <article class="post-content">
          {{ post.content }}
        </article>
      </div>
    {% endfor %}

    <div class="pagination">
        <p>
            {% if paginator.previous_page %}
                <a href="{{ paginator.previous_page_path }}" class="button">Prev</a>
            {% endif %}
            &nbsp;
            {% if paginator.next_page %}
                <a href="{{ paginator.next_page_path }}" class="button" style="float: right;">Next</a>
            {% endif %}
        </p>
    </div>

</div>
