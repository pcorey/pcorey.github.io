<!DOCTYPE html>
<html>

  {% include head.html %}

    <body>
        {% include header.html %}
        <section>
            <div class="content">
                {{ content }}
            </div>
        </section>
        
        {% if paginator %}
            <div class="pagination">
                <div class="filler"></div>
                <p>
                    <a class="{%unless paginator.previous_page %}invisible{% endunless %}" href="{{ paginator.previous_page_path }}">Previous page</a>
                    <a class="all-posts" href="/blog/all/">All Posts</a>
                    <a class="{%unless paginator.next_page %}invisible{% endunless %}" href="{{ paginator.next_page_path }}">Next page</a>
                </p>
                <div class="filler"></div>
            </div>
        {% endif %}

        {% if page.hideFooter != true %}
          {% include footer.html %}
        {% endif %}
        {% include google_analytics.html %}
        <script>
            $(".menu-opener").click(function(){
                $(".menu-opener, .menu-opener-inner, .menu").toggleClass("active");
            });
        </script>
    </body>
</html>
