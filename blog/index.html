---
layout: default
hideFooter: true
---

<div class="blog content">

  <div class="margin">
    {% for post in paginator.posts %}
      <div class="post">
        <header class="post-header">
          <h1>
            <a href="{{post.url}}">{{post.title}}</a>
            <p>On {{ post.date | date: "%b %-d, %Y" }} by <a href="https://twitter.com/petecorey">Pete Corey</a></p>
          </h1>
        </header>
        <article class="post-content">
          {{ post.content }}
        </article>
      </div>
    {% endfor %}
  </div>

</div>
